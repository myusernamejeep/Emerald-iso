<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Select Player</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/ospb.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/horizontal.css">
	<link rel="stylesheet" href="css/login.css">
	<script type='text/javascript' src="js/vendor/modernizr.js"></script>
 
</head>
<body>
	<header class="pagespan">
		<!--<h1>Robot iso</h1>-->
		<h2>Select your character</h2>
		<p>Choose your robot color and name it.</p>
	</header>
	<div class="pagespan container">
		<div class="wrap">
			<h2>Character <small>- select your robot.</small></h2>
  
			<div class="scrollbar">
				<div class="handle" >
					<div class="mousearea"></div>
				</div>
			</div>

			<div class="frame" id="forcecentered" >
				<ul class="clearfix" >
				</ul>
			</div>

			<div class="controls center">
				<button class="btn prev"><i class="icon-chevron-left"></i> prev</button>
				<button class="btn next">next <i class="icon-chevron-right"></i></button>
			</div>
		</div>

 
		<section class="main">
			<form class="form-5 clearfix">
			    <p>
			        <input type="text" id="login" name="login" placeholder="Username">
			        <input type="password" name="password" id="password" placeholder="Password"> 
			    </p>
			    <button type="submit" name="submit">
			    	<i class="icon-arrow-right"></i>
			    	<span>Sign in</span>
			    </button>     
			</form>​​​​
		</section>
	</div>

<!-- Scripts -->
	<script type='text/javascript' src='js/jquery-1.7.1.min.js'></script>
  	<script type='text/javascript' src="js/vendor/plugins.js"></script>
	<script type='text/javascript' src="js/sly.min.js"></script>
 	<script type='text/javascript' src="js/jquery.spritely-0.6.1.js"></script>
	<script type='text/javascript' src='js/items.js'></script>
  	<script type='text/javascript' src='js/select_character.js'></script>
  	 
    <script type="text/javascript" src="js/jquery.placeholder.min.js"></script>
	<script type="text/javascript">
	$(function(){
		$('input, textarea').placeholder();
	});
	</script>

</body>
</html>
